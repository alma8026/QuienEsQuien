<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }

        .minecraft-title {
            font-family: 'Press Start 2P', cursive; /* Similar to Minecraft font */
            font-size: 50px;
            color: rgb(0, 255, 0);
            position: relative;
            text-transform: uppercase;
            display: inline-block;
        }

        .minecraft-title-shadow {
            text-shadow:
                1px 1px 0 rgb(0, 179, 0),
                2px 2px 0 rgb(0, 153, 0),
                3px 3px 0 rgb(0, 128, 0),
                4px 4px 0 rgb(0, 102, 0),
                5px 5px 0 rgb(0, 77, 0),
                6px 6px 0 rgb(0, 51, 0),
                7px 7px 0 rgb(0, 26, 0),
                8px 8px 0 rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="minecraft-title" data-text="Minecraft">
        <span class="minecraft-title-shadow">Minecraft</span>
    </div>
</body>
