<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quién es Quién</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="menu-container">
        <h1>¿Quién es Quién?</h1>
        <button onclick="selectDifficulty('easy')">Fácil</button>
        <button onclick="selectDifficulty('normal')">Normal</button>
        <button onclick="selectDifficulty('hard')">Difícil</button>
    </div>

    <div class="game-container" style="display: none;">
        <div class="question-area">
            <h2>¿Quién es quién?</h2>
            <div class="questions">
                <button class="btn_moreno" onclick="askQuestion('moreno')">¿Tiene tez morena?</button>
                <button class="btn_barba" onclick="askQuestion('barba')">¿Tiene barba?</button>
                <button class="btn_pelo_largo" onclick="askQuestion('pelo_largo')">¿Tiene el pelo largo?</button>
                <button class="btn_gafas" onclick="askQuestion('gafas')">¿Lleva gafas?</button>
                <button class="btn_mayor25" onclick="askQuestion('mayor25')">¿Es mayor de 25 años?</button>
                <button class="btn_hombre" onclick="askQuestion('hombre')">¿Es hombre?</button>
                <button class="btn_barba_larga" onclick="askQuestion('barba_larga')">¿Tiene barba larga?</button>
                <button class="btn_moreno" onclick="askQuestion('pelo_ondulado')">¿Tiene el pelo ondulado?</button>
                <button class="btn_moreno" onclick="askQuestion('pelo_suelto')">¿Tiene el pelo suelto?</button>
                <button class="btn_moreno" onclick="askQuestion('pelo_rubio')">¿Es rubio?</button>
                <button class="btn_moreno" onclick="askQuestion('camiseta_clara')">¿Lleva una camiseta clara?</button>
                <button class="btn_moreno" onclick="askQuestion('ojos_claros')">¿Tiene ojos claros?</button>
            </div>
            <p>Temporizador: <span id="timer"></span> segundos</p>
        </div>
        <div class="board" id="board">
            <!-- Las cartas de los personajes se generarán aquí -->
        <div class="card" data-index="0"><img src="QEQ_imgs/Adan-QuienEsQuien.jpeg" alt="Adan"><p>Adan</p></div><div class="card" data-index="1"><img src="QEQ_imgs/Alejandro-QuienEsQuien.jpeg" alt="Alejandro"><p>Alejandro</p></div><div class="card" data-index="2"><img src="QEQ_imgs/Cesar-QuienEsQuien.jpg" alt="Cesar"><p>Cesar</p></div><div class="card" data-index="3"><img src="QEQ_imgs/Cristian-QuienEsQuien.jpeg" alt="Cristian"><p>Cristian</p></div><div class="card" data-index="4"><img src="QEQ_imgs/Desiree-QuienEsQuien.jpeg" alt="Desiree"><p>Desiree</p></div><div class="card" data-index="5"><img src="QEQ_imgs/Erik-QuienEsQuien.jpeg" alt="Erik"><p>Erik</p></div><div class="card" data-index="6"><img src="QEQ_imgs/Fran-QuienEsQuien.jpeg" alt="Fran"><p>Fran</p></div><div class="card" data-index="7"><img src="QEQ_imgs/Gerard-QuienEsQuien.jpeg" alt="Gerard"><p>Gerard</p></div><div class="card" data-index="8"><img src="QEQ_imgs/Glenn-QuienEsQuien.jpeg" alt="Glenn"><p>Glenn</p></div><div class="card" data-index="9"><img src="QEQ_imgs/Irene-QuienEsQuien.jpeg" alt="Irene"><p>Irene</p></div><div class="card" data-index="10"><img src="QEQ_imgs/Ivan-QuienEsQuien.jpeg" alt="Ivan"><p>Ivan</p></div><div class="card" data-index="11"><img src="QEQ_imgs/Josep-QuienEsQuien.jpeg" alt="Josep"><p>Josep</p></div><div class="card" data-index="12"><img src="QEQ_imgs/Josias-QuienEsQuien.jpeg" alt="Josias"><p>Josias</p></div><div class="card" data-index="13"><img src="QEQ_imgs/Jota-QuienEsQuien.jpeg" alt="Jota"><p>Jota</p></div><div class="card" data-index="14"><img src="QEQ_imgs/Marina-QuienEsQuien.jpeg" alt="Marina"><p>Marina</p></div><div class="card" data-index="15"><img src="QEQ_imgs/Nando-QuienEsQuien.jpeg" alt="Nando"><p>Nando</p></div><div class="card" data-index="16"><img src="QEQ_imgs/Sergio-QuienEsQuien.jpeg" alt="Sergio"><p>Sergio</p></div><div class="card" data-index="17"><img src="QEQ_imgs/Solomon-QuienEsQuien.jpeg" alt="Solomon"><p>Solomon</p></div><div class="card" data-index="18"><img src="QEQ_imgs/Yago-QuienEsQuien.jpeg" alt="Yago"><p>Yago</p></div></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
